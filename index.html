<!DOCTYPE html>
<html>
<head>
	<title>HTML Major Tags Example</title>
 <!-- import css file with link tag-->
  <link></link>
</head>
<body>

	<!-- Add a title: -->
	<h1>my web page</h1>
	<h2>section 1</h2>
	<h3>section 2</h3>

	<!-- Add a paragraph: -->
	<p>
		google news, yah.
	</p>

	<!-- Find an url and create a link: -->
	<a href="https://www.google.com">go to google web site</a>

	<!-- Find an online image and create an image tag -->
	<img src=""https://i.natgeofe.com/n/e6c936f9-2581-4aad-90fc-ae74afed7549/01-bearded-dragons-nationalgeographic_2205873_square.jpg" alt="bearded dragon">

	<!-- Make an unorder list of foods you like -->
	<ul>
		<!-- Prompt for the li tag inside the ul: --">
		<li></li>
	</ul>

	<!-- Make an order list of things you will do tomorrow -->
	<ol>
		<!-- things you will do -->
		<li></li>
	</ol>

	<!-- Make a label for the input -->
	<label for="name"></label>
	<!-- make an input field -->
	<input type="text" id="name" name="name" placeholder="">

	<!-- put the input and label into this div -->
	<div></div>

	<!-- Make a span title-->
	<span></span>

	<!-- Put something inside the header  -->
	<header></header>

	<!-- Prompt for the section tag: -->
	<section></section>

	<!-- Prompt for the article tag: -->
	<article></article>

	<!-- Prompt for the aside tag: -->
	<aside></aside>

	<!-- Prompt for the footer tag: -->
	<footer></footer>

</body>
</html>
